<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Abrir Carteira inDrive</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding-top: 50px;
      }
      button {
        font-size: 18px;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h2>Clique no bot√£o abaixo para abrir sua carteira no app inDrive:</h2>
    <button onclick="abrirApp()">Abrir Carteira</button>

    <script>
      function abrirApp() {
        const iframe = document.createElement("iframe");
        iframe.style.display = "none";
        iframe.src = "indriver://open/driver/wallet";
        document.body.appendChild(iframe);

        setTimeout(() => {
          window.location.href = "https://play.google.com/store/apps/details?id=sineo.indriver.driver"; // fallback
        }, 3000);
      }
    </script>
  </body>
</html>
